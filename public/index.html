<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        .joke-box {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-refresh {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="joke-box">
            <h1 class="mb-4">Random Joke</h1>
            <div id="joke" class="alert alert-primary"></div>
            <button id="refresh-btn" class="btn btn-primary btn-refresh">Get New Joke</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
